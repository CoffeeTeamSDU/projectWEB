<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <form action="">
        <div class="row">
            <div class="col">
                <h3 class="title">payment</h3>
                <div class="inputBox">
                    <span>cards :</span>
                    <img src="images/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>card name :</span>
                    <input name="card_name" type="text" placeholder="Dani Bel">
                </div>
                <div class="inputBox">
                    <span>card number :</span>
                    <input name="card_number" type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>month :</span>
                    <input name="month" type="text" placeholder="march">
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input name="address" type="text" placeholder="Street br. Awenue 64">
                </div>
                <div class="inputBox">
                    <span>Coffee :</span>
                    <select name="coffee" id="coffee">
                        <option value="Espresso">Espresso 8$</option>
                        <option value="Cappuccino">Cappuccino 6$</option>
                        <option value="Latte">Latte 5$</option>
                        <option value="Coretto">Coretto 6$</option>
                        <option value="Mocha">Mocha 7$</option>
                    </select>
                </div>
                <div class="flex">
                    <div class="inputBox">
                        <span>year :</span>
                        <input name="year" type="number" placeholder="1111">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input name="cvv" type="text" placeholder="111">
                    </div>
                </div>
            </div>
        </div>
        <input type="submit" value="SUBMIT" class="submit-btn">
    </form>
</div>    
</body>
</html>
